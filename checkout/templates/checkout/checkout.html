{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Shopping Bag</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if cart_items %}
                <div class="table-responsive"></div>
                {% else %}
                <p class="lead">Your cart is empty.</p>
                <a href="{% url 'shop' %}" class="btn btn-lg btn-danger">
                    <span>
                        <i class="fas fa-chevron-left"></i>  
                    </span>
                    <span class="text-uppercase">Keep Shopping</span>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}

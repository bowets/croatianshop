<form class="form update-form" method="POST" action="{% url 'update_cart' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">

        <!-- Quantity selector -->
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm sub-heading-color text-color" data-item_id="{{ item.item_id }}"
                    id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input type="number" class="form-control form-control-sm qty-input" name="quantity"
                value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm sub-heading-color text-color" data-item_id="{{ item.item_id }}"
                    id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
</form>
<a class="update-link btn btn-sm sub-heading-color text-color float-start"><small>Update</small></a>
<a class="remove-item btn btn-sm btn-danger float-end" id="remove_{{ item.item_id }}"><small>Remove</small></a>

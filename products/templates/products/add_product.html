{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="border-bottom-site">Manage Products</h2>
            <h5 class="text-muted">Add a Product</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form action="{% url 'add_products' %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <div class="text-end">
                    <a href="{% url 'shop' %}" class="btn btn-danger">Cancel</a>
                    <button class="btn" type="submit">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
